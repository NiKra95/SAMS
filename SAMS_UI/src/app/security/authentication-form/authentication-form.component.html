<div>
    <mat-card>
        <mat-card-title>{{action}}</mat-card-title>
        <mat-card-content>
            <form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
                <mat-form-field  appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                    <mat-error>{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" 
                            formControlName="password"
                            name="password"  />
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    <mat-error>The field password is required</mat-error>
                </mat-form-field>
                
                <div class="buttons">
                    <button mat-flat-button color="primary" [disabled]="form.invalid">
                        {{action}}
                    </button>
                    <button mat-stroked-button color="secondary" routerLink="/">
                        Cancel
                    </button>
                </div>
            </form> 
        </mat-card-content>
    </mat-card>
</div>
