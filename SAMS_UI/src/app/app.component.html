<!-- <app-top-navigation></app-top-navigation> -->

<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon> 
    </button>
    <div class="application-name">
        Absence Management System
    </div>
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">

        <app-authorize-view>
            <ng-container authorized>
                <!-- <img class="avatar mat-elevation-z8" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png"> -->
                <h4 class="name">John Doe</h4>
                <p class="designation">Software Engineer</p>
                <button class="logout-button" mat-flat-button color="warn"
                        (click)="securityService.logout()">
                    <mat-icon style="padding-bottom: 4px;">logout</mat-icon>
                    Logout 
                </button>
                <mat-divider></mat-divider>
            </ng-container>
        </app-authorize-view>

        <button mat-button class="menu-button" routerLink="" >
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <app-authorize-view [role]="'applicationAdmin'">
            <ng-container authorized>
                <button mat-button class="menu-button" routerLink="dashboard">
                    <mat-icon>dashboard</mat-icon>
                    <span>Dashboard</span>
                </button>
                <button mat-button class="menu-button" routerLink="companies">
                    <mat-icon>business</mat-icon>
                    <span>Companies</span>
                </button>
                <button mat-button class="menu-button" routerLink="users">
                    <mat-icon>account_circle</mat-icon>
                    <span>Users</span>
                </button>
            </ng-container>
        </app-authorize-view>

        <app-authorize-view [role]="'companyAdmin'">
            <ng-container authorized>
                <button mat-button class="menu-button" routerLink="dashboard">
                    <mat-icon>dashboard</mat-icon>
                    <span>Dashboard</span>
                </button>
                <!-- <button mat-button class="menu-button" routerLink="departments">
                    <mat-icon>workspaces</mat-icon>
                    <span>Departments</span>
                </button> -->
                <button mat-button class="menu-button" routerLink="employees">
                    <mat-icon>people</mat-icon>
                    <span>Employees</span>
                </button>
                <button mat-button class="menu-button" routerLink="absences">
                    <mat-icon>insert_invitation</mat-icon>
                    <span>Absences</span>
                </button>
                <button mat-button class="menu-button" routerLink="calendar">
                    <mat-icon>calendar_month</mat-icon>
                    <span>Calendar</span>
                </button>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button" routerLink="settings">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            </ng-container>
        </app-authorize-view>

        <app-authorize-view [role]="'employee'">
            <ng-container authorized>
                <button mat-button class="menu-button" routerLink="absences">
                    <mat-icon>insert_invitation</mat-icon>
                    <span>My absences</span>
                </button>
                <button mat-button class="menu-button" routerLink="calendar">
                    <mat-icon>calendar_month</mat-icon>
                    <span>My Calendar</span>
                </button>
                
                <mat-divider></mat-divider>

                <button mat-button class="menu-button" routerLink="help">
                    <mat-icon>help</mat-icon>
                    <span>Help</span>
                </button>
            </ng-container>
        </app-authorize-view>

        <app-authorize-view>
            <ng-container notAuthorized>
                <!-- <button mat-button class="menu-button" routerLink="register-company">
                    <mat-icon>business</mat-icon>
                    <span>Create Company</span>
                </button> -->
                <button mat-button class="menu-button" routerLink="about">
                    <mat-icon>info</mat-icon>
                    <span>About</span>
                </button>
                <button mat-button class="menu-button" routerLink="help">
                    <mat-icon>help</mat-icon>
                    <span>Help</span>
                </button>
            </ng-container>
        </app-authorize-view>

        
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <!-- Main Content -->
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
