<form [formGroup]="formData">
    <div class="companyLogo">
        <app-input-img
            [urlCurrentImage]="logoPath">   
        </app-input-img>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Company ID</mat-label>
        <input formControlName="id" matInput readonly="true" />
        <mat-error>First name is a required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input formControlName="name" matInput readonly="true" />
        <mat-error>First name is a required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput readonly="true" />
        <mat-error>Last name is a required</mat-error>
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label>Country</mat-label>
        <input formControlName="country" matInput readonly="true" />
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label>Web Site</mat-label>
        <input formControlName="website" matInput readonly="true" />
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label>Creation Date</mat-label>
        <input formControlName="creationDate" matInput readonly="true" />
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label>Number of Admins</mat-label>
        <input formControlName="numberOfAdmins" matInput readonly="true" />
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label>Number of Employees</mat-label>
        <input formControlName="numberOfEmployees" matInput readonly="true" />
    </mat-form-field>

    <div mat-dialog-actions>
        <button style="margin: auto;" class="mat-raised-button" (click)="close()">Close</button>
    </div>
</form>
